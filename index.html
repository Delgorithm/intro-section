<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    </style>
  </head>
  <body>
    <main>
      <header>
        <nav class="navbar">
          <div class="website-title">
            <a href="#">Delgorithm</a>
          </div>
          <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </a>
          <div class="navbar-links">
            <ul>
              <li><a href="#">Features</a></li>
              <li><a href="#">Company</a></li>
              <li><a href="#">Careers</a></li>
              <li><a href="#">About</a></li>
            </ul>
          </div>
          <div class="navbar-login">
            <ul>
              <li><a href="#">Login</a></li>
              <li><a href="#">Register</a></li>
            </ul>
          </div>
        </nav>
      </header>
      <picture>
        <img
          src="./images/image-hero-mobile.png"
          alt="a user on his computer"
          loading="lazy"
        />
      </picture>
      <div class="container">
        <h1>Delgorithm's work</h1>
        <p>
          Currently learning HTML/CSS/JS by myself, in order to become a
          Frontend developper one day. I'm taking my time while learning, I'm
          not in a hurry. Let's see how far I can go!
        </p>
        <button type="button">Learn more</button>
      </div>
      <footer>
        <div class="picture-footer">
          <picture>
            <img src="./images/client-databiz.svg" alt="">
            <img src="./images/client-audiophile.svg" alt="">
            <img src="./images/client-meet.svg" alt="">
            <img src="./images/client-maker.svg" alt="">
          </picture>
        </div>
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
